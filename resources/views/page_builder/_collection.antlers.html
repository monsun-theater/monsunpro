    <div class="md:col-start-5 md:col-span-8 bg-darkWhite dark:bg-darkGray  p-3">
        {{ partial:typography/h2 class="mb-4 dark:text-white" :content="block:title" }}
        <ul class="list-inside tracking-wider font-bold">
            {{ block:collection }}
            <li>
                <a class="text-black uppercase hover:text-monsun dark:text-white dark:hover:text-monsun"
                    href="{{ url }}">
                    {{ title }} <span class="text-monsun font-bold">&nbsp;â†’</span>
                </a>
            </li>
            {{ /block:collection }}
        </ul>
    </div>
</section>
