{{# Bind custom error classses when there is a validation error with the field. #}}
<select class="w-full rounded border-neutral-400 focus:border-primary-300 focus:ring focus:ring-primary-300 motion-safe:transition" name="{{ handle }}{{ multiple ?= "[]" }}" {{ multiple ?= "multiple" }} :class="{ 'border-error-600 focus:border-error-600': errors.{{ handle }} }">
    {{ unless multiple }}
        <option value>{{ trans key="Please select..." }}</option>
    {{ /unless }}
    {{ foreach:options as="value|label" }}
        <option value="{{ value }}" {{ if old|in_array:value or old === value }}selected{{ /if }}>{{ label }}</option>
    {{ /foreach:options }}
</select>
