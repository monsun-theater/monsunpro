<div class="text-3xl lg:text-4xl">Demnächst</div>
<!-- Fst 1 -->
{{ collection:veranstaltungen }}
<div class="md:grid grid-cols-12 gap-4 items-baseline bg-neutral-100 p-3">
    <div class="col-span-4">
        <div class="sm:text-lg">{{ date }}</div>
        <div class="sm:text-lg">{{ kategorien }} {{ title }} {{ /kategorien }}</div>
    </div>

    <div class="col-span-8 sm:text-lg pt-5 md:py-0">
        <div class="text-xl sm:text-2xl font-bold leading-tight md:leading-normal"><a href="{{ url }}">{{ title }}</a>
        </div>
        <div class="sm:text-lg">{{ untertitel }}</div>
        <button class="text-center uppercase tracking-wider hover:text-monsun sm:text-lg"><a class="block"
                href="{{ ticket-link_veranstaltung }}">
                <div class="pt-3 tracking-widest font-bold uppercase">Karten<span
                        class="text-monsun font-bold">&nbsp;→</span>
                </div>
            </a>
        </button>
    </div>
    {{ /collection:veranstaltungen }}
</div>
