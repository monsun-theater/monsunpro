title: Event
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          listable: hidden
          input_type: text
          antlers: false
          instructions: Title
      -
        handle: show_add_title
        field:
          display: 'Titelzusatz zeigen'
          type: toggle
          icon: toggle
          instructions: 'Show additional title'
          listable: hidden
          width: 25
      -
        handle: additional_title
        field:
          input_type: text
          antlers: false
          display: Titelzusatz
          type: text
          icon: text
          listable: hidden
          instructions: 'Additional title'
          if:
            show_add_title: 'equals true'
          width: 75
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Untertitel
          type: text
          icon: text
          listable: hidden
          instructions: Subtitle
          validate:
            - required
      -
        handle: additional_info
        field:
          input_type: text
          antlers: false
          display: Zusatzinfo
          type: text
          icon: text
          listable: hidden
          instructions: 'Additional info'
      -
        handle: general_info_section
        field:
          display: 'Überblick / General info'
          type: section
          icon: section
          listable: hidden
      -
        handle: ticket_price_profile
        field:
          max_items: 1
          mode: select
          taxonomies:
            - preisprofil
          display: Preisprofil
          type: terms
          icon: taxonomy
          instructions: 'Ticket Price'
          listable: hidden
          width: 50
      -
        handle: premiere_date
        field:
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Uraufführung
          type: date
          icon: date
          instructions: Premiere
          width: 50
          listable: hidden
      -
        handle: from_to_toggle
        field:
          display: 'Von - Bis (Alter)'
          type: toggle
          icon: toggle
          listable: hidden
          width: 25
          instructions: 'From - To (Age)'
      -
        handle: from_to
        field:
          input_type: text
          antlers: false
          display: 'Von - Bis (Alter)'
          type: text
          icon: text
          instructions: 'From - To (Age)'
          listable: hidden
          if:
            from_to_toggle: 'equals true'
          width: 75
      -
        handle: duration
        field:
          display: Dauer
          type: time
          icon: time
          width: 25
          listable: hidden
          instructions: Duration
      -
        handle: intermission
        field:
          options:
            'keine Pause': 'keine Pause'
            'eine Pause': 'eine Pause'
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: true
          push_tags: false
          cast_booleans: false
          display: Pause
          type: select
          icon: select
          width: 50
          listable: hidden
          instructions: Intermission
      -
        handle: besetzung
        field:
          display: Besetzung
          type: section
          icon: section
          instructions: 'Cast and crew'
          listable: hidden
      -
        handle: credits
        field:
          fields:
            -
              handle: role
              field:
                mode: select
                collections:
                  - rollen
                display: Rolle
                type: entries
                icon: entries
                instructions: Role
                listable: hidden
                width: 50
            -
              handle: performer
              field:
                mode: select
                collections:
                  - kuenstler_innen
                display: 'Künstler*innen'
                type: entries
                icon: entries
                instructions: Performer
                listable: hidden
                width: 50
          mode: stacked
          add_row: '+ Funktion / + Role'
          reorderable: true
          display: Credits
          type: grid
          icon: grid
          instructions: Credits
          listable: hidden
      -
        handle: content
        field:
          display: Content
          type: section
          icon: section
          instructions: 'Site content'
          listable: hidden
      -
        import: figure_one_size
      -
        import: page_builder
      -
        handle: perf_section
        field:
          display: Veranstaltungen
          type: section
          icon: section
          instructions: Performances
          listable: hidden
      -
        handle: performance_dates
        field:
          fields:
            -
              handle: perf_date
              field:
                mode: single
                time_enabled: true
                time_required: true
                earliest_date: '1900-01-01'
                full_width: false
                inline: false
                columns: 1
                rows: 1
                display: Datum
                type: date
                icon: date
                instructions: Date
                listable: hidden
                width: 50
            -
              handle: special_event_toggle
              field:
                display: Special-Event
                type: toggle
                icon: toggle
                instructions: 'Extra Event'
                width: 25
                listable: hidden
            -
              handle: special_event_title
              field:
                input_type: text
                antlers: false
                display: Special-Event-Titel
                type: text
                icon: text
                instructions: 'Extra Event Caption'
                width: 66
                listable: hidden
                if:
                  special_event_toggle: 'equals true'
            -
              handle: premiere_toggle
              field:
                display: Premiere
                type: toggle
                icon: toggle
                instructions: Premiere
                listable: hidden
                width: 25
            -
              handle: premiere_type
              field:
                options:
                  Premiere: Premiere
                  Uraufführung: Uraufführung
                  'Hamburg Premiere': 'Hamburg Premiere'
                  'Deutschland Premiere': 'Deutschland Premiere'
                  Wiederaufnahme: Wiederaufnahme
                multiple: false
                max_items: 1
                clearable: true
                searchable: true
                taggable: true
                push_tags: true
                cast_booleans: false
                display: 'Was für eine Premiere?'
                type: select
                icon: select
                instructions: 'Premiere Type'
                listable: hidden
                width: 50
                if:
                  premiere_toggle: 'equals true'
            -
              handle: tickets_section
              field:
                display: Tickets
                type: section
                icon: section
                listable: hidden
            -
              handle: few_tickets_left
              field:
                display: Restkarten
                type: toggle
                icon: toggle
                instructions: 'Few tickets left'
                width: 25
                listable: hidden
            -
              handle: sold_out
              field:
                display: Ausverkauft
                type: toggle
                icon: toggle
                instructions: 'Sold out'
                width: 25
                listable: hidden
            -
              handle: cancelled
              field:
                display: Abgesagt
                type: toggle
                icon: toggle
                instructions: Cancelled
                listable: hidden
                width: 25
            -
              handle: last_performance
              field:
                display: 'Zum Letzten Mal'
                type: toggle
                icon: toggle
                instructions: 'Last Performance'
                listable: hidden
                width: 25
            -
              handle: ticket_url
              field:
                display: Ticketlink
                type: external_link
                icon: earth
                instructions: 'Ticket URL'
                listable: hidden
            -
              handle: additional_info_performance_toggle
              field:
                display: 'Termininfo anzeigen'
                type: toggle
                icon: toggle
                instructions: 'Show any additional info about this particular performance.'
                listable: hidden
            -
              handle: additional_info_performance
              field:
                antlers: false
                display: Termininfo
                type: textarea
                icon: textarea
                instructions: 'Any additional info for this particular performance, e.g. change in the cast.'
                listable: hidden
                if:
                  additional_info_performance_toggle: 'equals true'
            -
              handle: monsun_digital_section
              field:
                display: monsun.digital
                type: section
                icon: section
                listable: hidden
                instructions: 'Online performance'
            -
              handle: monsun_digital
              field:
                display: monsun.digital
                type: toggle
                icon: toggle
                listable: hidden
            -
              handle: streaming-link
              field:
                display: Streaming-Link
                type: external_link
                icon: earth
                instructions: 'Streaming URL'
                listable: hidden
                if:
                  monsun_digital: 'equals true'
            -
              handle: streaming_info
              field:
                display: 'Streaming-Info anzeigen'
                type: toggle
                icon: toggle
                instructions: 'Show any additional info about streaming?'
                listable: hidden
            -
              handle: additional_streaming_info
              field:
                antlers: false
                display: 'Streaming Info'
                type: textarea
                icon: textarea
                instructions: 'Information about streaming'
                listable: hidden
                if:
                  streaming_info: 'equals true'
          mode: stacked
          reorderable: false
          display: Termine
          type: grid
          icon: grid
          instructions: 'Performance Dates'
          listable: hidden
          add_row: '+ Vorstellung / + Performance'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - veranstaltungen
          max_items: 1
          listable: false
          localizable: true
          mode: default
      -
        handle: kategorien
        field:
          type: terms
          taxonomies:
            - kategorien
          display: Kategorien
          mode: select
          listable: hidden
          max_items: 1
      -
        handle: veranstaltungsoerter
        field:
          type: terms
          taxonomies:
            - veranstaltungsoerter
          display: Veranstaltungsort
          mode: select
          listable: hidden
          max_items: 0
  seo:
    display: SEO
    fields:
      -
        import: seo
