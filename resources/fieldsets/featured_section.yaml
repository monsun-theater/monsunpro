title: 'Featured section'
fields:
  -
    handle: featured_sect
    field:
      collapse: false
      sets:
        main:
          display: Hauptteil
          instructions: null
          icon: null
          sets:
            featured:
              display: Featured
              instructions: null
              icon: null
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    instructions: Title
                    listable: hidden
                -
                  handle: titelzusatz_zeigen
                  field:
                    display: 'Titelzusatz zeigen'
                    type: toggle
                    icon: toggle
                    instructions: 'Show additional title'
                    width: 33
                    listable: hidden
                -
                  handle: subtitle
                  field:
                    input_type: text
                    antlers: false
                    display: Titelzusatz
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    if:
                      titelzusatz_zeigen: 'equals true'
                -
                  handle: title_desc
                  field:
                    input_type: text
                    antlers: false
                    display: Zusatsinfo
                    type: text
                    icon: text
                    instructions: 'Short description'
                    listable: hidden
                -
                  handle: einfarbiger_hintergrund
                  field:
                    display: 'Einfarbiger Hintergrund'
                    type: toggle
                    icon: toggle
                    instructions: 'Plain background (Black or White, according to Dark/Light Mode)'
                    width: 66
                    listable: hidden
                -
                  handle: featured_image
                  field:
                    mode: grid
                    container: assets
                    folder: produktionen
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: 'Featured Image'
                    type: assets
                    icon: assets
                    instructions: 'Image of your choice'
                    listable: hidden
                    width: 50
                    unless:
                      einfarbiger_hintergrund: 'equals true'
                -
                  handle: darken_overlay
                  field:
                    default: false
                    type: toggle
                    display: 'Abdunklung der Fotos'
                    icon: toggle
                    instructions: 'Darkens the image in the background'
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  import: buttons
      display: 'Featured section'
      type: replicator
      icon: replicator
      instructions: "What's on in monsun?"
      listable: hidden
      instructions_position: above
      visibility: visible
      previews: true
      fullscreen: true
      hide_display: false
