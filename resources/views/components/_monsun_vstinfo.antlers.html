<div class="md:grid grid-cols-12 gap-4">
    <div class="col-span-8 md:col-start-5">
        {{ if from_to_toggle }}
        <div class="text-sm"> <span class="font-bold">{{ from_to }}</span></div>
        {{ /if }}
        <div class="text-sm"> <span class="font-bold">Premiere:&nbsp</span>{{ premiere_date }} Uhr</div>
        <div class="text-sm"><span class="font-bold">Dauer:&nbsp</span>{{ duration }} | {{ intermission }}</div>
        <div class="text-sm"><span class="font-bold">Karten:</span> {{ ticket_price_profile }} {{ title }} {{
            /ticket_price_profile }}
        </div>
    </div>
</div>
