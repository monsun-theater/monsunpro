title: Video
fields:
  -
    handle: video_url
    field:
      placeholder: 'https://www.vimeo.com/linktoyourvideo'
      input_type: url
      type: text
      listable: hidden
      display: 'Video URL'
      instructions: 'The URL of the video you''d like to embed. ''Do Not Track'' parameter is ''ON'' by default.'
      antlers: false
      append: '?dnt=1'
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
      instructions: 'An optional caption that will be displayed under the video.'
      antlers: false
