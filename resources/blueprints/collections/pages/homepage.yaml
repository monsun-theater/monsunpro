title: Startseite
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Titel
          validate:
            - required
          width: 33
          instructions: Title
          antlers: false
      -
        handle: demnachst_verstecken
        field:
          display: 'Zur Zeit Keine Vorstellungen zeigen'
          type: toggle
          icon: toggle
          instructions: 'Shows the message No performances and hides the upcoming dates'
          width: 33
          listable: hidden
      -
        handle: anzahl_vorstellungen_in_demnaechst
        field:
          display: 'Anzahl Vorstellungen in Demnächst'
          type: integer
          icon: integer
          instructions: 'The amount of performances listed in Upcoming component.'
          listable: hidden
          width: 33
      -
        handle: aktuelles_section
        field:
          display: Aktuelles
          type: section
          icon: section
          listable: hidden
      -
        handle: aktuelles_eintraege
        field:
          mode: default
          collections:
            - aktuelles
          display: 'Aktuelles Einträge'
          type: entries
          icon: entries
          instructions: 'Choose the entries you want to show from Aktuelles collection'
          listable: hidden
      -
        handle: spielzeit_section
        field:
          display: Spielzeit
          type: section
          icon: section
          listable: hidden
      -
        handle: spielzeit
        field:
          input_type: text
          antlers: false
          display: Spielzeit
          type: text
          icon: text
          instructions: Season
          listable: hidden
      -
        handle: spielzeit_eintraege
        field:
          mode: default
          collections:
            - veranstaltungen
          display: 'Spielzeit Einträge'
          type: entries
          icon: entries
          instructions: 'Choose the entries you want to show from Veranstaltungen collection'
          listable: hidden
      -
        import: featured_section
        prefix: hero_
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
