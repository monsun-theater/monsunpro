sections:
  social_media:
    display: 'Social Media'
    fields:
      -
        handle: section_social
        field:
          type: section
          listable: hidden
          display: 'Social media links'
      -
        handle: social_media
        field:
          sets:
            facebook:
              display: Facebook
              fields:
                -
                  handle: url
                  field:
                    input_type: text
                    type: text
                    localizable: true
                    listable: hidden
                    prepend: 'https://www.facebook.com/'
                    display: URL
                    validate: required
                -
                  handle: prefix
                  field:
                    type: hidden
                    default: 'https://www.facebook.com/'
                -
                  handle: social_icon
                  field:
                    mode: grid
                    container: assets
                    folder: site-setup/social-media-icons
                    restrict: false
                    allow_uploads: true
                    display: 'Social Icon'
                    type: assets
