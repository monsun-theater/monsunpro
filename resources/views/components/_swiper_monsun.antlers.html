{{if image_gallery_toggle }}
<link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
.swiper-button-prev {
    color: #f38a49;
}
.swiper-button-next {
  color: #f38a49;

    </style>
<div class="lg:grid grid-cols-12">
    <div class="col-span-8 lg:col-start-5">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            {{image_gallery}}
            <div class="swiper-slide"><img class="" src="{{ glide:url preset='lg' }}" alt="{{ alt }}" /></div>
            {{/image_gallery}}
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="text-neutral-300 dark:text-neutral-600 text-xs text-center">Â© {{ image_credits
        }}</div>
    
        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
        <!-- Initialize Swiper -->
        <script>
          var swiper = new Swiper(".mySwiper", {
            autoHeight: true,
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        </script>
      
    </div>
</div>
{{ /if }}
