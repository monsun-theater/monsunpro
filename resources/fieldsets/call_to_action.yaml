title: 'Call to action with portrait image'
fields:
  -
    handle: title
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Title
      instructions: 'The title you want to display above the text.'
      validate:
        - required
      width: 50
  -
    handle: image
    field: figure.image
    config:
      instructions: 'Use only 4x3 format here'
      folder: /
  -
    handle: text
    field: common.text_plain
    config:
      instructions: 'The text you want to display above the buttons.'
      validate:
        - required
  -
    import: buttons
  -
    handle: description
    field:
      input_type: text
      antlers: false
      display: Description
      type: text
      icon: text
      instructions: 'Short Description'
      listable: hidden
