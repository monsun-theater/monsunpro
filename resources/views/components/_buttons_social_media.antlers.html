{{# Social media icons #}}
{{ social_media:social_media }}
<button type="button" aria-hidden="true" class="text-white">
    <a href="{{ prefix }}{{ url }}" rel="noopener" aria-label="{{ type | title }}" target="_blank">
        <img class="h-6 w-6 text-white fill-white" {{ social_icon }} src="{{ url }}" {{ /social_icon }}
            alt="{{ title }} Icon">
    </a>
</button>{{ /social_media:social_media }}
