title: Video
fields:
  -
    handle: video_url
    field:
      placeholder: 'https://www.vimeo.com/linktoyourvideo'
      input_type: url
      type: text
      listable: hidden
      display: 'Video URL'
      instructions: 'The URL of the video you''d like to embed.'
      antlers: false
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
      instructions: 'An optional caption that will be displayed under the video.'
      antlers: false
  -
    handle: do_not_track
    field:
      display: 'Do not track'
      type: toggle
      icon: toggle
      instructions: 'Turn this on if you add videos from Vimeo.'
      listable: hidden
