<div class="relative">

    {{ partial:components/picture image="{{hero_featured_image}}" class="w-full h-full relative" }}

    <div class="absolute top-1/3 px-2">

        <h1 class="leading-none tracking-wider font-medium text-2xl text-center text-white lowercase pb-4">{{
            hero_title_desc }}</h1>
        <h2
            class="leading-none tracking-wider text-4xl font-medium md:text-5xl lg:text-6xl text-white text-center lg:px-5">
            {{
            hero_title }}
        </h2>
        <h3 class="text-xl text-center max-w-xs mx-auto bg-white bg-opacity-50 mt-3">{{ partial:components/button
            :content="{{hero_buttons}}"}}</h3>

    </div>
</div>
