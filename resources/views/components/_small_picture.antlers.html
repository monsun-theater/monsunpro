{{# A non sizeable image rendered in a figure tag with optional caption. #}}
{{ image }}
<figure class="block md:col-start-5 size-xsm md:size-xsm">
   <img src="{{ url }}" alt="{{ alt }}">
   {{ if zusatzinfo_zeigen}} <figcaption class="text-xs dark:text-white">{{ kleinbild_zusatzinfo }}</figcaption> {{ /if }}
</figure>
{{ /image}}
