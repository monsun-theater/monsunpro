title: Figure
fields:
  -
    handle: image
    field: common.image
    config:
      width: 50
      instructions: 'The image you want to add.'
  -
    handle: size
    field: common.size
    config:
      options:
        md: MD
        lg: LG
        xl: XL
      width: 50
      instructions: 'The width of this image should always fill the container. Use the image of high quality.'
  -
    handle: caption
    field:
      input_type: text
      type: text
      localizable: true
      listable: hidden
      display: Caption
      instructions: 'An optional caption that will be displayed under the image.'
