            {{ date iso_format="dddd, Do MMMM YYYY" }}
        </div>
    </div>

        <a href="{{ url }}">

            </div>
            <div class="sm:text-lg pb-2 text-black dark:text-white">
                {{ untertitel }}
            </div>
            <figure class="pb-3">
                <img src="{{ bild_url }}" alt="" loading="lazy" />
            </figure>
            <div
                class="text-sm sm:text-base text-black dark:text-white hover:text-monsun dark:hover:text-monsun duration-300"
            >
