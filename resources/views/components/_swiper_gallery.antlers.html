<div class="col-span-12 md:col-span-8 md:col-start-5">
    <div x-data="{swiper: null}" x-init="swiper = new Swiper($refs.container, {
        autoHeight: true,
    loop: true,
    slidesPerView: 1,
    spaceBetween: 0,    
  })" class="relative max-w-full mx-auto flex flex-row">
        <div class="absolute inset-y-0 left-0 z-10 flex items-center">
            <button @click="swiper.slidePrev()"
                class="bg-white opacity-40 -ml-2 lg:-ml-4 flex justify-center items-center w-10 h-10 rounded-full shadow focus:outline-none">
                <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-left w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="swiper-container" x-ref="container">
            <div class="swiper-wrapper">
                <!-- Slides -->
                {{image}}
                <div class="swiper-slide">
                    <div class="flex flex-col overflow-hidden">
                        <div class="flex-shrink-0">
                            {{ if image }}
                            <picture>
                                {{ if extension == 'svg' || extension == 'gif' }}
                                <img class="" src="{{ url }}" alt="{{ alt }}" />
                                {{ else }}
                                <source srcset="{{ glide:url preset='lg' }}" type="image/webp">
                                <source srcset=" {{ glide:url preset='lg' }} " {{ if extension=='png' }}
                                    type="image/png" {{ else }} type="image/jpeg" {{ /if }}>
                                <img {{ if cover }} class="object-cover {{ class }}"
                                    style="object-position: {{ focus | background_position }}" {{ else }}
                                    class="{{ class }}" {{ /if }} src="{{ glide:url preset='lg' }}" alt="{{ alt }}" {{
                                    if lazy }} loading="lazy" {{ /if }}>
                                {{ /if }}
                            </picture>
                            {{ /if }}
                        </div>
                        <div class="text-neutral-300 dark:text-neutral-600 text-xs text-center">Â© {{ credits
                            }}</div>
                    </div>
                </div>{{/image}}
            </div>
        </div>

        <div class="absolute inset-y-0 right-0 z-10 flex items-center">
            <button @click="swiper.slideNext()"
                class="opacity-60 bg-white -mr-2 lg:-mr-4 flex justify-center items-center w-10 h-10 rounded-full shadow focus:outline-none">
                <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-right w-6 h-6">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
