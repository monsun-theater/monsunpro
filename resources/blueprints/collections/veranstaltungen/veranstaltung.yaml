title: Veranstaltung
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: page_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: kategorien
        field:
          type: terms
          taxonomies:
            - kategorien
          display: Kategorien
          mode: select
          listable: hidden
      -
        import: seo
