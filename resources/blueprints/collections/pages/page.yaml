title: Seite
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          localizable: true
          listable: true
          display: Title
          validate:
            - required
      -
        handle: cinema_monsun
        field:
          display: 'Cinema Monsun'
          type: toggle
          icon: toggle
          instructions: 'Show Full-Width Video Player'
          width: 33
          listable: hidden
      -
        handle: do_not_track_toggle
        field:
          display: 'Do Not Track'
          type: toggle
          icon: toggle
          instructions: 'Switch on if you are embedding videos from Vimeo'
          width: 66
          listable: hidden
          if:
            cinema_monsun: 'equals true'
      -
        handle: monsun_video
        field:
          display: 'Monsun Video'
          type: video
          icon: video
          instructions: 'Choose your video'
          listable: hidden
          if:
            cinema_monsun: 'equals true'
      -
        import: featured_section
        prefix: hero_
      -
        import: page_builder
  seo:
    display: SEO
    fields:
      -
        import: seo
  sidebar:
    display: Sidebar
    fields:
      -
        handle: meta
        field:
          type: section
          instructions: 'This entry''s meta data.'
          display: Meta
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          generate: true
          listable: hidden
          display: Slug
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
