title: 'Featured section'
fields:
  -
    handle: featured_sect
    field:
      collapse: false
      sets:
        featured:
          display: Featured
          fields:
            -
              handle: featured_image
              field:
                mode: grid
                container: assets
                folder: produktionen
                restrict: false
                allow_uploads: true
                max_files: 1
                display: 'Featured Image'
                type: assets
                icon: assets
                instructions: 'Image of your choice'
                listable: hidden
                width: 66
            -
              handle: einfarbiger_hintergrund
              field:
                display: 'Einfarbiger Hintergrund'
                type: toggle
                icon: toggle
                instructions: 'Plain background'
                width: 33
                listable: hidden
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                instructions: Title
                listable: hidden
            -
              handle: titelzusatz_zeigen
              field:
                display: 'Titelzusatz zeigen'
                type: toggle
                icon: toggle
                instructions: 'Show additional title'
                width: 33
                listable: hidden
            -
              handle: subtitle
              field:
                input_type: text
                antlers: false
                display: Titelzusatz
                type: text
                icon: text
                width: 66
                listable: hidden
                if:
                  titelzusatz_zeigen: 'equals true'
            -
              handle: title_desc
              field:
                input_type: text
                antlers: false
                display: Zusatsinfo
                type: text
                icon: text
                instructions: 'Short description'
                listable: hidden
            -
              import: buttons
      display: 'Featured section'
      type: replicator
      icon: replicator
      instructions: 'What''s on in monsun?'
      listable: hidden
