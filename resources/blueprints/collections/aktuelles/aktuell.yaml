title: Aktuell
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: untertitel
        field:
          input_type: text
          antlers: false
          display: Untertitel
          type: text
          icon: text
          listable: hidden
      -
        import: figure_one_size
      -
        handle: video_link
        field:
          display: Video-Link
          type: toggle
          icon: toggle
          instructions: 'Hides the image and adds a video player'
          listable: hidden
      -
        import: video
        prefix: akt_
      -
        import: page_builder
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
