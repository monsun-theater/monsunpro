{{# A sizeable video rendered in a responsive container with an optional
caption. #}}
<div class="size-lg">
    <div class="relative aspect-video">
        <lite-vimeo
            videoid="{{ video_url | explode('/') | last | explode('?') | first }}"
        ></lite-vimeo>
    </div>
    {{ if caption }}
    <div
        class="mt-2 text-neutral-300 dark:text-neutral-600 text-xs text-center"
    >
        {{ caption }}
    </div>
    {{ /if }}
</div>
