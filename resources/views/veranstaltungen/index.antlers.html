<div class="outer-grid fluid-container">
    <!-- Month's name -->
    {{ events:future group_by_format="M-Y" }}
    {{ if no_results }}
    <!-- message 'No Events'  -->
    <div class="text-3xl text-black lg:text-4xl dark:text-white">Keine Vorstellungen zur Zeit</div>
    {{ else }}
    {{ date_groups }}
    <div class="text-3xl text-black lg:text-4xl dark:text-white">{{ date_group format_localized="%B %G" }}</div>
    {{ entries }}
    {{ partial:components/monsun_performance_wallpiece}}
    {{ /entries }}
    {{ /date_groups }}
    {{ /if }}
    {{ /events:future }}
</div>
