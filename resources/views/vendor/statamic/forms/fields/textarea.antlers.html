{{# Bind custom error classses when there is a validation error with the field. #}}
<textarea class="w-full h-32 focus:border-primary-300 focus:ring focus:ring-primary-300 motion-safe:transition"
    :class="{ 'border-error-600 focus:border-error-600': errors.{{ handle }} }" placeholder="{{ display }}"
    id="{{ handle }}" name="{{ handle }}" rows="5" {{# Uncomment the following line if you want to use native browser
    validation first. #}} {{# {{ validate | contains:required ?="required" }} #}}>{{ old }}</textarea>
