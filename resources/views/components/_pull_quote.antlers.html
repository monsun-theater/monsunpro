{{# A pull quote with an optional author. #}}
<div class="size-lg">
    <div class="p-0 m-0 text-black dark:text-white text-lg italic">
        &bdquo;{{ quote | nl2br }}&rdquo;
    </div>
    {{ if author }}
    <span class="block pt-3 text-sm font-bold text-black dark:text-white">
        – {{ author }} –
    </span>
    {{ /if }}
</div>
